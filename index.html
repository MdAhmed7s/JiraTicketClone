<body>
  <!-- *************************************************************************************** -->
  <!-- This is my navigation bar -->
  <div class="toolbox-cont">
    <!-- The Priority box contains one box in which it has 4 other differnt color boxes -->
    <div class="toolbox-priority-cont">
      <div class="lightpink color"></div>
      <div class="lightgreen color"></div>
      <div class="lightblue color"></div>
      <div class="black color"></div>
    </div>
    <!-- The action box contains 2 buttons + and -  -->
    <div class="action-btn-cont">
      <div class="add-btn">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="remove-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
  </div>


  <!-- *********************************************************************************** -->
<!-- Main Container Inside  -->
<!-- Ticket Box That Stores Our Task -->
<div class="main-cont">

 </div> -->

</div>

<!-- The Modal Box That Pops On Clicking The Add Option -->
<div class="modal-cont">
  <textarea spellcheck="false" textarea class="textarea-cont" placeholder="Enter your task..." ></textarea>
  <div class="priority-color-cont"> 
    <div class="lightpink   priority-color "></div>
    <div class="lightgreen  priority-color "></div>
    <div class="lightblue priority-color "></div>
    <div class="black  priority-color border"></div>
  </div>
</div>


<!-- We are using an external source for generating ID for our tickets -->

 <script src="./script.js"></script>
